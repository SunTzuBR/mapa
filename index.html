<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo com Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Inicialização do mapa com Leaflet
    var map = L.map('map').setView([32.3182, -86.9023], 7); // Define a visão inicial do mapa

    // Camada base OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Carregando o arquivo GeoJSON localmente
    fetch('AL.json')
        .then(response => response.json())
        .then(data => {
            // Criando uma camada GeoJSON e adicionando ao mapa
            L.geoJSON(data).addTo(map);
        })
        .catch(error => {
            console.error('Erro ao carregar o GeoJSON:', error);
        });
</script>

</body>
</html>
